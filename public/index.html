<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site en construction | Under construction | In costruzione</title>
  <meta name="description" content="Site en construction — Under construction — Sito in costruzione" />
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root{
      --bg:#070707;
      --text:#f2f2f2;
      --muted:rgba(242,242,242,.72);
      --muted2:rgba(242,242,242,.50);
      --line:rgba(255,255,255,.10);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(800px 500px at 50% 40%, rgba(255,255,255,.08), transparent 55%),
        radial-gradient(900px 600px at 50% 120%, rgba(255,255,255,.05), transparent 60%),
        var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{
      width:min(720px, 100%);
      text-align:center;
    }
    .logo{
      width:min(280px, 70vw);
      height:auto;
      display:block;
      margin:0 auto 18px auto;
      filter: drop-shadow(0 18px 35px rgba(0,0,0,.75));
      opacity:.98;
    }
    .card{
      margin: 0 auto;
      padding: 22px 18px 18px;
      border:1px solid var(--line);
      border-radius:18px;
      background: rgba(0,0,0,.30);
      backdrop-filter: blur(6px);
      box-shadow:
        0 18px 60px rgba(0,0,0,.65),
        inset 0 1px 0 rgba(255,255,255,.06);
    }
    .title{
      font-size: clamp(18px, 2.3vw, 22px);
      letter-spacing:.08em;
      text-transform:uppercase;
      margin: 4px 0 12px 0;
      color: rgba(242,242,242,.92);
    }
    .lines{
      display:grid;
      gap:10px;
      margin: 0;
      padding: 0;
      list-style:none;
    }
    .line{
      display:flex;
      align-items:baseline;
      justify-content:center;
      gap:10px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
    }
    .lang{
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color: var(--muted2);
      min-width: 42px;
      text-align:right;
    }
    .msg{
      font-size:16px;
      color: var(--muted);
      text-align:left;
      max-width: 420px;
    }
    .footer{
      margin-top:14px;
      font-size:12px;
      color: rgba(242,242,242,.40);
      letter-spacing:.06em;
    }
    .dot{
      display:inline-block;
      width:6px;height:6px;border-radius:50%;
      background: rgba(242,242,242,.55);
      margin: 0 8px 2px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <!-- Pune logo-ul în același folder cu index.html și numește-l logo.svg sau logo.png -->
    <img class="logo" src="Logo.png" alt="Logo" onerror="this.src='logo.png';" />

    <section class="card" aria-label="Site under construction">
      <div class="title">Site under construction</div>

      <ul class="lines">
        <li class="line">
          <span class="lang">FR</span>
          <span class="msg">Site en construction — ouverture bientôt.</span>
        </li>
        <li class="line">
          <span class="lang">EN</span>
          <span class="msg">Website under construction — launching soon.</span>
        </li>
        <li class="line">
          <span class="lang">IT</span>
          <span class="msg">Sito in costruzione — in arrivo presto.</span>
        </li>
      </ul>

      <div class="footer">
        <span class="dot"></span> Swiss Smart Living <span class="dot"></span>
      </div>
    </section>
  </main>
</body>
</html>
